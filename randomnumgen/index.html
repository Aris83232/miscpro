<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Number Generator</title>
        <meta charset="ETF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="inputs">
            <div>
                <label>Min: </label>
                <input type="number" id="minInput" required>
            </div>
            <div>
                <label>Max: </label>
                <input type="number" id="maxInput" required>
            </div>
        </div>
        <br>
        <label id="number">0</label>
        <br><br>
        <button id="generateBtn">Generate</button>

        <script src="script.js"></script>
    </body>
</html>
